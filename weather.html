<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/form-val2.css">
  <link href="../css/weather.css" rel="stylesheet">
  <!-- <script defer src="../js/modal.js"></script> -->
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false" name="" id="input">
      <button><img src="../images/weather_img/search.png" alt=""></button>
    </div>
    <!-- ========== -->
    <div class="weather">
      <img src="../images//weather_img/rain.png" alt="" class="weather-icon" >
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="../images//weather_img/humidity.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="../images//weather_img/wind.png" alt="">
          <div>
            <p class="wind">50 km/hr</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "a47a8af1e0eb25c9c2f5b4469d7c184e";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox= document.querySelector('.search input')
    const searchBtn = document.querySelector('.search button')
    const weatherIcon = document.querySelector('.weather-icon')


    async function checkWeather(city){
      const res = await fetch(apiUrl + city + `&appId=${apiKey}`);
      const data = await res.json();

      console.log(data)

      document.querySelector('.city').innerHTML = data.name
      document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + "c"
      document.querySelector('.humidity').innerHTML = data.main.humidity + '%'
      document.querySelector('.wind').innerHTML = data.wind.speed + "km/hr"

      if(data.weather[0].main === 'Clouds'){
        weatherIcon.src ='../images//weather_img/clouds.png'
      }
      else if(data.weather[0].main === 'Clear'){
        weatherIcon.src ='../images//weather_img/clear.png'
      }
      else if(data.weather[0].main === 'Rain'){
        weatherIcon.src ='../images//weather_img/rain.png'
      }
      else if(data.weather[0].main === 'Drizzle'){
        weatherIcon.src ='../images//weather_img/drizzle.png'
      }
      else if(data.weather[0].main === 'Mist'){
        weatherIcon.src ='../images//weather_img/mist.png'
      }


    }

    searchBtn.addEventListener('click',()=>{
      checkWeather(searchBox.value)
      searchBox.value=''
    })
  </script>
</body>
</html>
